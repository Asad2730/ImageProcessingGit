{% extends 'admin/dashboard.html' %}

{% block body %}

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Name </th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% if ob %}
        {% for i in ob %}
        <tr>
            <th scope="row"></th>
            <td>
                <img src="http://localhost:3000/{{ i.image }}" height="40px" width="60px" />
            </td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.contact}}</td>
            <form method="get" action="/deleteUser/{{i.id}}">
                {% csrf_token %}
                <td>
                    <button type="submit">Delete </button>
                </td>
            </form>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>


{% endblock %}
