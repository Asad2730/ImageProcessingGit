<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 550px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* On small screens, set height to 'auto' for the grid */
        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav hidden-xs">
                <h2>Admin</h2>
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="/adminHome">Dashboard</a></li>
                    <li><a href="/adminAddUser">Add Users</a></li>
                    <li><a href="/adminStudent">Students</a></li>
                    <li><a href="/adminTeacher">Teachers</a></li>
                    <li><a href="/addCourse">Add Course</a></li>
                    <li><a href="/adminCourses"> Courses</a></li>
                    <li><a href="/enrollment"> Enrollment</a></li>
                </ul><br>
            </div>
            <br>

            <div class="col-sm-9">
                <div class="well">
                    <h4>Dashboard</h4>
                </div>
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
